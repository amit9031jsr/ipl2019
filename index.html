<html>
  <head>
    <title>IPL 2019</title>
    <style>
       #my-iframe iframe {
   height: 600px;
   width: 100%;
   margin: 0;
   padding: 0;
   border: 1px inset #7a8b8b;
   margin: 0 auto;
   /* put following styles (necessary for overflow and 
      scrolling handling) in div wrapper around iframe 
      because not stable in CSS
     -webkit-overflow-scrolling: touch; 
                       overflow: auto; */
 }
    </style>
  </head>
  <body>
    <div id="my-iframe" style="-webkit-overflow-scrolling: touch; 
 overflow: auto;">
 <!-- place these styles in-line in a div wrapper around the iframe; 
 they are not stable in CSS -->
 
 <iframe src="https://cric1.com/starsports.html">
     <p style="font-size: 110%;"><em><strong>IFRAME: </strong>
 There is iframe content being displayed
  here but your browser version does not support iframes. </em> 
 Please update your browser to its most recent version
  and try again.</p>
 </iframe>  
 </div>
  </body>
</html>
